<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard Scores</title>
</head>
<body>
  <main>
    <section id="main-sec">
      <h1 id="tittle">Leaderboard</h1>
      <div id="main-div">
        <div id="first-div">
          <div class="left">
            <div class="inner-div">
              <h2 class="rent">Recent scores</h2>
              <button id="refresh" class="refresh">Refresh</button>
            </div>
            <table id="table" class="tablescore"></table>
          </div>

          <div class="right">
            <h2 class="addscore">Add your score</h2>
            <form class="form" method="post" action="submit">
              <input id="name"  type="text" name="user" required placeholder="Name"><br>
              <input id="score" type="number" name="score" required placeholder="Score"><br>
              <div class="btn">
                <input id="submit"  type="submit" name="Submit">
             </div>
            </form>
            <div>
              <button type="delete">Remove</button>
            </div>
          </div>
        </div>
    </div>
    </section>
  </main>
</body>
</html>
